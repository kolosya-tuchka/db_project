<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солдаты</title>
</head>
<body>
    <h1>Солдаты</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Ранг</th>
            <th>Часть</th>
            <th>Пользователь</th>
            <th>Действия</th>
        </tr>
        {% for soldier in soldiers %}
        <tr>
            <td>{{ soldier[0] }}</td>
            <td>{{ soldier[1] }}</td>
            <td>{{ soldier[2] }}</td>
            <td>{{ soldier[3] }}</td>
            <td>{{ soldier[4] }}</td>
            <td>
                <a href="/edit_soldier/{{ soldier[0] }}">Редактировать</a>
                <a href="/delete_soldier/{{ soldier[0] }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/admin_dashboard">Главная</a>
</body>
</html>
