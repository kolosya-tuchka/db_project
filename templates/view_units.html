<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <title>Части</title>
</head>
<body>
    <h1>Части</h1>
    <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Название части</th>
                <th>Название дивизии</th>
                <th>Название армии</th>
                <th>Командир части</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in units %}
            <tr>
                <td>{{ unit[0] }}</td>
                <td>{{ unit[1] }}</td>
                <td><a href="edit_division/{{unit[2]}}">{{ unit[2] }}</a></td>
                <td><a href="edit_army/{{unit[3]}}">{{ unit[3] }}</a></td>
                <td><a href="edit_officer/{{unit[4]}}">{{ unit[4] }}</a></td>
                <td>
                    <a href="edit_unit/{{unit[0]}}">Редактировать</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Назад</a>
</body>
</html>
